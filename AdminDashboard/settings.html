<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <div class="main-wrapper">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    
        <aside class="sidebar pt-5">


            <img src="../Assets/foodfiesta-white.png" class="ps-3" style="height: 80px;" alt="">
            <nav class="nav flex-column pt-3">
                <a class="nav-link text-align-center" href="../index.html"><i class="fa-solid fa-house me-3"></i>Home</a>
                <a class="nav-link " href="./admindashboard.html"><i class="fa-solid fa-table-columns me-3"></i>Dashboard</a>
                <a class="nav-link " href="./recipe.html" id="myrecipe"><i class="fa-solid fa-utensils me-3"></i>My
                    Recipes</a>
                <a class="nav-link" href="./upload.html"><i class="fa-solid fa-cookie-bite me-3"></i></i>Upload Recipe</a>
                <a class="nav-link active" href="./settings.html"><i class="fa-solid fa-gear me-3"></i>Settings</a>
                <a class="nav-link" id="signout" href="#"><i class="fa-solid fa-right-from-bracket me-3"></i>Logout </a>
            </nav>

        </aside>

        <main class="main-content">
            <main class="content">
                <header>
                    <h2>Dashboard Settings</h2>
                    <button class="profile-trigger" id="profileTrigger">
                    </button>
                </header>
            </main>
            <div class="row">
                <div class="col-12" id="recipe-div">
                    <div class="container">
                    
                    <form id="profileForm">
                        <div class="section-title">Security</div>
                    
                     
                        <div class="mb-3">
                            <label class="form-label" for="currentPassword">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                            <small class="error-message"></small>
                        </div>
                    
                
                        <div class="mb-3">
                            <label class="form-label" for="newPassword">New Password</label>
                            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                            <small class="error-message"></small>
                        </div>
                    
                  
                        <div class="mb-3">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                            <small class="error-message"></small>
                        </div>
                    
                     
                        <button type="button" id="save" class="btn-view">Save Changes</button>
                    </form>
                    
                    <div id="successModal" class="modal">
                        <div class="modal-content">
                            <p>Password Updated Successfully!</p>
                        </div>
                    </div>
                    
                </div>
                </div>

                

            </div>


           
            </div>
        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="../JavaScript/login.js"></script>
    <script type="module" src="../JavaScript/setting.js"></script>

    <script src="../Dashboard/dashboard.js"></script>

</body>
