<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <div class="main-wrapper">
        <aside class="sidebar pt-5">


            <img src="../Assets/foodfiesta-white.png" class="ps-3" style="height: 80px;" alt="">
            <nav class="nav flex-column pt-3">
                <a class="nav-link text-align-center" href="../index.html"><i
                        class="fa-solid fa-house me-3"></i>Home</a>
                <a class="nav-link " href="./dashboard.html"><i
                        class="fa-solid fa-table-columns me-3"></i>Dashboard</a>

                    Recipe</a>

                <a class="nav-link" href="./settings.html"><i class="fa-solid fa-gear me-3"></i>Settings</a>
                <a class="nav-link" id="signout" href="#"><i class="fa-solid fa-right-from-bracket me-3"></i>Logout </a>
            </nav>

        </aside>

        <main class="main-content">
            <main class="content">
                <header>
                    <h2>Update Profile</h2>
                    <button class="profile-trigger" id="profileTrigger">
                    </button>
                </header>
            </main>
 

            <div class="row">
                <div class="col-12" id="recipe-div">
                    <div class="container">
                        <div class="profile-card">
                           
                    
                            <div class="profile-image-container">
                                <img src="https://png.pngtree.com/png-vector/20220518/ourmid/pngtree-illustration-of-an-upper-body-avatar-icon-for-a-worker-with-circular-designdepicting-a-stewardess-or-cabin-attendant-vector-png-image_36438456.png" alt="Profile" class="profile-image" id="profileImage">
                                <label for="imageUpload" class="image-upload">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" id="imageUpload" hidden accept="image/*">
                            </div>
                    
                            <div class="profile-fields">
                                <div class="profile-field" data-field="firstName">
                                    <div class="field-label">First Name</div>
                                    <div class="field-value">
                                        <span class="value-text" id="first-name"></span>
                                        <i class="fas fa-edit edit-icon"></i>
                                    </div>
                                    <input type="text" class="field-input" value="">
                                    <button class="save-btn">Save</button>
                                </div>
                    
                                <div class="profile-field" data-field="lastName" >
                                    <div class="field-label" >Last Name</div>
                                    <div class="field-value">
                                        <span class="value-text" id="last-name"></span>
                                        <i class="fas fa-edit edit-icon"></i>
                                    </div>
                                    <input type="text" class="field-input" value="">
                                    <button class="save-btn">Save</button>
                                </div>
                    
                                <div class="profile-field" data-field="email">
                                    <div class="field-label">Email</div>
                                    <div class="field-value">
                                        <span class="value-text" id="email"></span>
                                        <i class="fas fa-edit edit-icon"></i>
                                    </div>
                                    <input type="email" class="field-input" value="">
                                    <button class="save-btn">Save</button>
                                </div>
                    
                                <div class="profile-field" data-field="address">
                                    <div class="field-label">Address</div>
                                    <div class="field-value">
                                        <span class="value-text" id="address"></span>
                                        <i class="fas fa-edit edit-icon"></i>
                                    </div>
                                    <input type="text" class="field-input" value="">
                                    <button class="save-btn">Save</button>
                                </div>
                    
                                <div class="profile-field" data-field="contact">
                                    <div class="field-label" >Contact Number</div>
                                    <div class="field-value"id>
                                        <span class="value-text" id="contact-number"></span>
                                        <i class="fas fa-edit edit-icon"></i>
                                    </div>
                                    <input type="tel" class="field-input" value="">
                                    <button class="save-btn">Save</button>
                                </div>
                                <button type="submit" class="btn-save">Save Changes</button>
                            </div>
                    
                        </div>
                </div>
                </div>

                

            </div>


           
            </div>
        </main>
    </div>

    <script type="module" src="../JavaScript/login.js"></script>
    <script src="./dashboard.js"></script>
</body>
