<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <div class="main-wrapper">
        <aside class="sidebar pt-5">


            <img src="../Assets/foodfiesta-white.png" class="ps-3" style="height: 80px;" alt="">
            <nav class="nav flex-column pt-3">
                <a class="nav-link text-align-center" href="../index.html"><i
                        class="fa-solid fa-house me-3"></i>Home</a>
                <a class="nav-link " href="./dashboard.html"><i
                        class="fa-solid fa-table-columns me-3"></i>Dashboard</a>
                <a class="nav-link active" href="./recipe.html" id="myrecipe"><i class="fa-solid fa-utensils me-3"></i>My
                    Recipes</a>
                <a class="nav-link" href="./upload.html"><i class="fa-solid fa-cookie-bite me-3"></i></i>Upload
                    Recipe</a>
                <a class="nav-link " href="./profile.html"><i class="fas fa-users me-2"></i>Profile</a>
                <a class="nav-link" href="./settings.html"><i class="fa-solid fa-gear me-3"></i>Settings</a>
                <a class="nav-link" id="signout" href="#"><i class="fa-solid fa-right-from-bracket me-3"></i>Logout </a>
            </nav>

        </aside>

        <main class="main-content">
            <main class="content">
                <header>
                    <h2>Your Recipes</h2>
                    <button class="profile-trigger" id="profileTrigger">
                    </button>
                </header>
            </main>
            <!-- Most Favorites Items -->
            <div class="row">
                <div class="col-lg-12" id="recipe-div">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column flex-lg-row gap-2 justify-content-center justify-content-lg-between align-items-center mb-4">
                                <h5 class="card-title m-0">Total Recipes Uploaded </h5>
                                <div>
                                    <p>You have uploaded 6 recipes</p>
                                </div>
                            </div>


                          
                            <div class="row g-4" id="recipes-container">
                                
                            </div>

                          
                        </div>
                    </div>
                </div>

                

            </div>

               <!-- Button to open modal -->
  

    <!-- Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="recipeForm">
                        <div class="mb-3">
                            <label for="recipeName" class="form-label required">Recipe Name</label>
                            <input type="text" class="form-control" id="recipeName" placeholder="Delicious Pasta" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ingredients" class="form-label required">Ingredients</label>
                            <textarea class="form-control" id="ingredients" rows="3" placeholder="List all ingredients" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="servingSize" class="form-label">Serving Size</label>
                            <input type="text" class="form-control" id="servingSize" placeholder="e.g. 4 servings">
                        </div>
                        
                        <div class="mb-3">
                            <label for="prepTime" class="form-label">Preparation Time</label>
                            <input type="text" class="form-control" id="prepTime" placeholder="e.g. 30 minutes">
                        </div>
                        
                        <div class="mb-3">
                            <label for="instructions" class="form-label required">Recipe Instructions</label>
                            <textarea class="form-control" id="instructions" rows="3" placeholder="Step-by-step instructions" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Upload a Photo</label>
                            <div class="file-upload-container" id="dropArea">
                                <p class="mb-0">Click to upload or drag and drop file here</p>
                                <input type="file" id="fileUpload" class="d-none" accept="image/*">
                            </div>
                            <!-- <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button> -->
                            <i class="fa-solid fa-file-arrow-up " id="uploadBtn" style="color: var(--blue);"></i>
                        
                        
                        </div>
                        
                        <div class="text-center mt-4">
                            <button class="btn-save" id="saveRecipe">Save Changes</button>
                        </div>
                            


                    </form>
                </div>
            </div>
        </div>
    </div>



           
            </div>
        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="../JavaScript/login.js"></script>
    <script type="module" src="./uploadedrecipe.js"></script>
    <script src="./dashboard.js"></script>
</body>
